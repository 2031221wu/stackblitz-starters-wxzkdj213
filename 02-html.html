        <a href="https://www.daodejing.org/">天下皆知美之为美</a>，斯恶（è）已；皆知善之为善，斯不善已。故有无相生，难易相成，长短相

较，高下相倾，音声相和（hè），前后相随。是以圣人处无为之事，行不言之教，万物作焉而不辞，生而
